version: 2
updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: doctrine/doctrine-bundle
    versions:
    - 2.3.0
  - dependency-name: symfony/maker-bundle
    versions:
    - 1.30.1
  - dependency-name: symfony/framework-bundle
    versions:
    - 5.2.4
  - dependency-name: symfony/string
    versions:
    - 5.2.4
  - dependency-name: symfony/security-bundle
    versions:
    - 5.2.4
  - dependency-name: symfony/web-link
    versions:
    - 5.2.4
  - dependency-name: symfony/translation
    versions:
    - 5.2.4
  - dependency-name: symfony/intl
    versions:
    - 5.2.4
  - dependency-name: symfony/notifier
    versions:
    - 5.2.2
  - dependency-name: symfony/validator
    versions:
    - 5.2.2
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: core-js
    versions:
    - 3.10.0
    - 3.10.1
    - 3.10.2
    - 3.11.0
  - dependency-name: sass
    versions:
    - 1.32.11
  - dependency-name: y18n
    versions:
    - 4.0.1
    - 4.0.2
  - dependency-name: sass-loader
    versions:
    - 11.0.0
  - dependency-name: "@symfony/webpack-encore"
    versions:
    - 1.0.5
